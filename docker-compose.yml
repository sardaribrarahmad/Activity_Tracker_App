version: '3.8'

services:
  # MongoDB Database
  mongo:
    image: mongo:7.0
    container_name: activity-tracker-db
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: activity_db
    volumes:
      - mongo_data:/data/db
    networks:
      - activity-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/activity_db --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: activity-tracker-backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      PORT: 4000
      MONGO_URI: mongodb://mongo:27017/activity_db
      NODE_ENV: production
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - activity-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
      args:
        VITE_API_URL: http://localhost:4000
    container_name: activity-tracker-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - activity-network

networks:
  activity-network:
    driver: bridge

volumes:
  mongo_data:
    driver: local

